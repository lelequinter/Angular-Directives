<div class="wrapper">

  <div
    class="box"
    *ngFor="let item of draggableItems; index as i"
    [id]="'box'+item"
    cdkDragBoundary=".wrapper"
    cdkDrag
    [cdkDragFreeDragPosition]="dragPositions[i]"
  >
    {{'box'+item}}
  </div>
</div>
