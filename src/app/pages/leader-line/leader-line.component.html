<div
  cdkDropList
  class="dashboard"
  >
  <!-- cdkDropListConnectedTo="drop-wrapper" -->
  <!-- (cdkDropListDropped)="itemDropped($event)" -->
  <div
    cdkDrag
    class="draggable-rect"
    [cdkDragData]="{text: 'box'}"
    (cdkDragDropped)="droppedToCreate($event)"
  >
    box#
  </div>
</div>

<!-- (cdkDropListDropped)="itemDropped($event)" -->
<div
  class="wrapper"
  cdkDropListSortingDisabled="true"
  >
  <div
    cdkDrag
    class="box"
    [id]="'box' + element.id"
    cdkDragBoundary=".wrapper"
    [cdkDragFreeDragPosition]="element.coords"
    *ngFor="let element of elementsArray; index as i"
  >
  <input [disabled]="!editSw.checked" [value]="element.value" type="text" class="input-text"/>
  <input #editSw [defaultChecked]="false" (click)="editValue(!editSw.checked)" type="checkbox" class="edit-sw">
  </div>
</div>
