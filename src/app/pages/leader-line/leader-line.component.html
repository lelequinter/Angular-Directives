<div class="dashboard">
  <div class="draggable-rect">
    box#
  </div>
</div>
<div class="wrapper">
  <div
    class="box"
    *ngFor="let item of draggableItems; index as i"
    [id]="'box'+item"
    cdkDragBoundary=".wrapper"
    cdkDrag
    [cdkDragFreeDragPosition]="dragPositions[i]"
  >
  <input [disabled]="true" [value]="'box'+item"/>
  </div>
</div>
