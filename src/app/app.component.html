<div
  style="
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
  "
>
  <h1>Prueba de expresiones regulares</h1>
  <div>
    <form #formRef="ngForm" (ngSubmit)="onSubmit()" [formGroup]="form">
      <input
        [redMaxlength]="10"
        [redMinMaxValues]="{ max: 50, min: 5 }"
        type="text"
        formControlName="test"
      />

      <button type="submit" [RyUnableClick]="form.get('check')?.value">
        onSubmit
      </button>
      <div style="display: flex">
        <input type="checkbox" formControlName="check" />
        <p>Disable click!</p>
        <!-- {{ form.get('check')?.value }} -->
      </div>
    </form>
    <pre>
      {{form.get('test')?.errors | json}}
      <br>
      {{formRef.submitted}}
    </pre>
    <button type="button" (click)="logForm(form)">enviar control</button>
  </div>
  <br />
  <div style="display: flex">
    <button (click)="pushMethod()">Push Form Data</button>
    <button
      type="button"
      (click)="collapseAnimation(bool, 'content'); bool = !bool"
    >
      Collapse
    </button>
  </div>
  <br />
