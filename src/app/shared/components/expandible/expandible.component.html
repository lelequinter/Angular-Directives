<div [id]="contentName" class="ry-expandable-wrapper">
  <div
    *ngFor="let item of array$.value; index as index"
    class="ry-expandable-item"
    [id]="contentName + 'item' + index"
  >
    <ng-template
      [ngTemplateOutlet]="templateRef"
      [ngTemplateOutletContext]="{ $implicit: {item, index} }"
    ></ng-template>
  </div>
</div>
